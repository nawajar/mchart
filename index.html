<!DOCTYPE html>
<html>

<head>
    <title>svg medical charts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="draw.js"></script>
    <style type="text/css">
        svg {
            border: 1px solid #aaa;
        }

        .xtext {
            font-size: 12px;
            color: black;
        }
    </style>
</head>

<body>
    <div class="flex flex-col px-5 py-10">
        <div class="w-full flex">

            <div class="w-[300px]">
                <span>svg</span>
                <div id="chart-container">
                </div>
            </div>
            <div class="w-[400px]">
                <div id="range"></div>
                <span>svg</span>
                <div id="bar-container">
                </div>
            </div>
        </div>


        <div class="flex w-full space-x-5">
            <div>
                <span>base64 image</span>
                <img id="svgimg" class="w-[200px]" />
            </div>

            <div>
                <span>base64 image</span>
                <img id="svgimg2" class="w-[300px]" />
            </div>
        </div>
    </div>
</body>
<script>
    let chart = new medicalChart();
    var svg = chart.pill(200, 100, '161 ml', 12, 14, 13);
    document.getElementById('chart-container').appendChild(svg);
    document.getElementById('svgimg').src = chart.toImg();


    var refRange = [11.6 , 15];
    var data = [
        {
            value: 11,
            date: '10 Jun 2021'
        }, 
        {
            value: 12.7,
            date: '10 Jun 2020'
        },
        {
            value: 13,
            date: '10 Jun 2020'
        },
        {
            value: 15,
            date: '10 Jun 2020'
        },

        {
            value: 16,
            date: '10 Jun 2020'
        }
       ];  
   
    var bar = new medicalChart();
    var barChart = bar.bar(250, 180 , refRange, data);
    document.getElementById('bar-container').appendChild(barChart);
    document.getElementById('svgimg2').src = bar.toImg();
</script>

</html>
